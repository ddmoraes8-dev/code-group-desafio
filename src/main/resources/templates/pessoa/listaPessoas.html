<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

    <title>Lista de Pessoas</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Lista de Pessoas</h1>
        </div>
        <div class="row">
            <div class="col-12">


                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Data de Nascimento</th>
                        <th scope="col">Funcionário</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="pessoa : ${pessoas}">
                        <th class="col-1" scope="row"  th:text ="${pessoa.getId()}">1</th>
                        <td class="col-4" th:text ="${pessoa.nome}"></td>
                        <td class="col-2" th:text ="${pessoa.cpf}"></td>
                        <td class="col-2" th:text ="${#temporals.format(pessoa.dataNascimento, 'dd-MM-yyyy')}"></td>
                        <td class="col-2" th:text ="${pessoa.funcionario ? 'Funcioanrio' : 'Não Funcionário'}"></td>
                        <td class="col-1" ><a href="#">Detalhes</a></td>
                        <td class="col-1" ><a href="#">Editar</a></td>
                        <td class="col-1" ><a href="#">Deletar</a></td>
                    </tr>
<!--                    <tr>-->
<!--                        <th class="col-1" scope="row">1</th>-->
<!--                        <td class="col-4" >Otto</td>-->

<!--                        <td class="col-2" >@mdo</td>-->

<!--                        <td class="col-1" ><a href="#">Editar</a></td>-->
<!--                        <td class="col-1" ><a href="#">Deletar</a></td>-->
<!--                    </tr>-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
